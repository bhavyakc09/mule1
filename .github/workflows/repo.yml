name: Mixed inputs with Build

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - VARSHINI
        - AADVIK
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include  emojis

jobs:
  greet:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-request: write
    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.message }} ${{ fromJSON('["", ""]')[github.event.inputs.use-emoji == 'true'] }} ${{ github.event.inputs.name }}"

  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the pull request branch
      - uses: actions/checkout@v3
      - name: Environment settings interface
        uses: cloudposse/github-action-interface-environment@0.2.0
        id: environment
        run: echo "${{ github.event.client_payload.pull_request.head.repo.full_name }} ${{ github.event.client_payload.pull_request.head.ref }} ${{ github.event.repository.name }} ${{ secrets.REPO_ACCESS_TOKEN }}
